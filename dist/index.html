<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Face Detection</title>
    </head>
    <body>
        <div class="wrap">
            <video src="" class="webcam"></video>
            <canvas class="video"></canvas>
            <canvas class="face"></canvas>
        </div>

        <script src="/pixelated-face.9301d95e.js"></script>

        <style>* {
                box-sizing: border-box;
            }

            body {
                margin: 0;
            }

            .wrap {
                position: relative;
                min-height: 100vh;
                display: grid;
                justify-content: center;
                align-items: center;
            }

            .wrap > * {
                grid-column: 1;
                grid-row: 1;
            }

            .face {
                position: absolute;
            }</style>
    </body>
</html>
